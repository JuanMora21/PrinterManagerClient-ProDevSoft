<div class="container">
    <h1>Archives</h1>
    <button class="btn btn-primary" (click)="createArchive()">Create</button>
    <table class="table">
        <thead>
            <tr>
                <th *ngFor="let columnName of columns" scope="col">
                    {{columnName}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Archive of theArchives">
                <!--<td scope="col">{{Archive.id}}</td>-->
                <td scope="col">{{Archive.name}}</td>
                <td scope="col">{{Archive.format}}</td>
                <td scope="col">{{Archive.visibility}}</td>
                <td scope="col">{{Archive.category_id}}</td>
                <td scope="col">
                    <button class="btn btn-primary" (click)="updateArchive(Archive.id)">Update</button>
                    <button class="btn btn-danger" (click)="deleteArchive(Archive.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
