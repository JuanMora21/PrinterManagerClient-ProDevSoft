<div class="container">
    <div class="row">
        <h1 *ngIf="createMode">Create Category</h1>
        <h1 *ngIf="!createMode">Update Category</h1>
    </div>
    <div class="row">
        <div class="col-3">
            <label>Name</label>
        </div>
        <div class="col-9">
            <input type="text" class="form-control" [(ngModel)]="theCategory.name">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <label>Library ID</label>
        </div>
        <div class="col-9">
            <select class="form-control" [(ngModel)]="selectedLibraryID">
                <option *ngFor="let Library of Librarys" [value]="Library.id" selected>{{Library.id}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <button *ngIf="createMode"  class="btn btn-primary btn-block" (click)="create()">
            Create
        </button>
        <button *ngIf="!createMode"  class="btn btn-primary btn-block" (click)="update()">
            Update
        </button>
    </div>
</div>
