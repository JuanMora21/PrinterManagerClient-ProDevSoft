<div class="container">
    <div class="row">
        <h1 *ngIf="createMode">Create Library</h1>
        <h1 *ngIf="!createMode">Update Library</h1>
    </div>
    <div class="row">
        <div class="col-3">
            <label>User</label>
        </div>
        <div class="col-9">
            <select class="form-control" [(ngModel)]="selectedUserID">
                <option *ngFor="let User of users" [value]="User.id" selected>{{User.name}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <button *ngIf="createMode"  class="btn btn-primary btn-block" (click)="create()">
            Create
        </button>
        <button *ngIf="!createMode"  class="btn btn-primary btn-block" (click)="update()">
            Update
        </button>
    </div>
</div>
