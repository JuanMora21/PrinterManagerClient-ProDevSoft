<div class="container">
    <div class="row">
        <h1 *ngIf="createMode">Create Profile</h1>
        <h1 *ngIf="!createMode">Update Profile</h1>
    </div>
    <div class="row">
        <div class="col-3">
            <label>User</label>
        </div>
        <div class="col-9">
            <select class="form-control" [(ngModel)]="selectedUserID">
                <option *ngFor="let User of Users" [value]="User.id" selected>{{User.name}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <label>Phone</label>
        </div>
        <div class="col-9">
            <input type="text" class="form-control" [(ngModel)]="theProfile.phone">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <label>Facebook</label>
        </div>
        <div class="col-9">
            <input type="text" class="form-control" [(ngModel)]="theProfile.facebook_url">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <label>Instagram</label>
        </div>
        <div class="col-9">
            <input type="text" class="form-control" [(ngModel)]="theProfile.instagram_url">
        </div>
    </div>
    <div class="row">
        <button *ngIf="createMode"  class="btn btn-primary btn-block" (click)="create()">
            Create
        </button>
        <button *ngIf="!createMode"  class="btn btn-primary btn-block" (click)="update()">
            Update
        </button>
    </div>
</div>
