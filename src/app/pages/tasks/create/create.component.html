<div class="container">
    <div class="row">
        <h1 *ngIf="createMode">Create Task</h1>
        <h1 *ngIf="!createMode">Update Task</h1>
    </div>
    <div class="row">
        <div class="col-3">
            <label>Name</label>
        </div>
        <div class="col-9">
            <input type="text" class="form-control" [(ngModel)]="theTask.name">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <label>Duration</label>
        </div>
        <div class="col-9">
            <input type="number" class="form-control" [(ngModel)]="theTask.duration_hours">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <label>Priority</label>
        </div>
        <div class="col-9">
            <select
                class="form-control"
                [(ngModel)]="theTask.priority">
                <option value="Urgent">Urgent</option>
                <option value="Important">Important</option>
                <option value="Not Urgent">Not Urgent</option>
                <option value="Not Important">Not Important</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <label>Archive</label>
        </div>
        <div class="col-9">
            <select class="form-control" [(ngModel)]="selectedArchiveID">
                <option *ngFor="let Archive of Archives" [value]="Archive.id" selected>{{Archive.name}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <button *ngIf="createMode"  class="btn btn-primary btn-block" (click)="create()">
            Create
        </button>
        <button *ngIf="!createMode"  class="btn btn-primary btn-block" (click)="update()">
            Update
        </button>
    </div>
</div>
